<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">
  
  <title>Food Lova</title>
</head>

<body>
  <!-- Intro -->
  <main class="intro">
    <div class="logo">
      <img src="./Imagenes/foodlova.png" alt="logo">
    </div>
    <div class="intro-text">
      <p>¿Estás list@ para formar parte de la red social más glotona de la CDMX?</p>
    </div>
    <div class="btns">
      <button>Crear una cuenta</button>
      <p>O</p>
      <button>Inicia sesión</button>
    </div>
  </main>

  <!-- Log In-->

  <main class="log-in">
    <div class="logo">
      <img src="./Imagenes/foodlova.png" alt="logo">
    </div>
    <div class="log-in-data">
      <h3>Inicia Sesión</h3>
      <label for="email">Correo</label><br>
      <input type="email" name="email" id="login-email"><br>
      <label for="password">Contraseña</label><br>
      <input type="password" name="password" id="login-password"><br>
      <button id="login-btn">Siguiente</button>
    </div>
    <div class="log-in-btns">
      <p>O</p>
      <img src="./Imagenes/logo_fb.png" alt="logo fb">
      <img src="./Imagenes/logo_google.png" alt="logo google">
    </div>
  </main>

  <!--Sign In-->

  <main class="sign-in">
    <div class="header">
      <img class="logo" src="./Imagenes/foodlova.png" alt="logo">
      <img class="small-imgs" src="./Imagenes/fila_imgs.png" alt="imgs comida">
    </div>
    <div class="sign-in-options">
      <h3>Crear cuenta</h3>
      <button><img class="fb-logo" src="./Imagenes/logo_fb.png" alt="logo fb">Facebook </button><br>
      <button><img class="fb-logo" src="./Imagenes/logo_google.png" alt="logo google">Google</button><br>
      <button>correo electrónico</button>
    </div>
    <div class="sign-in-footer">
        <i class="fas fa-arrow-left"></i>
    </div>
  </main>

  <!--User Info-->

  <main class="user-info">
    <div class="user-info-header">
      <img src="./Imagenes/fila_imgs.png" alt="imgs comida">
    </div>
    <div>
      <img src="" alt="foto de usuario">
    </div>
    <div class="info-inputs">
      <label for="name">Nombre:</label>
      <input type="text"><br>
      <label for="nickname">Apodo:</label>
      <input type="text"><br>
      <label for="user_info">Un poco sobre ti:</label><br>
      <input type="text">
    </div>
    <div class="user-info-footer">
        <i class="fas fa-arrow-left"></i>
      <button>Listo</button>
    </div>
  </main>
    
  <!-- MODAL FACEBOOK -->

  <section class="modal-facebook">
    <section class="logo-Modal-facebook">
      <section class="box-logo">
        <figure class="logo">
            <img src="./Imagenes/foodlova.png" alt="logo-foodLova">
          </figure>
      <section class="row-images">
        <img src="./Imagenes/fila_imgs.png" alt="incon-files">
        </section>
      </section>
      <!-- Caja para formulario Facebook -->
      <section class="box-login-facebook">
        <section class="form-facebook">
        <p>
          Crear cuenta con facebook
        </p>
        <form action="">
          <p class="email-facebook">Correo: </p>
          <input type="email" class="input-modals" required />
          <p class="password-facebook">Contraseña: </p>
          <input type="password"  id="input-modals" required />
          <figure>
              <i class="far fa-window-close"></i>
              <i class="far fa-check-square"></i>
          </figure>
        </form>
      </section>
    </section>
    <!-- MODAL GOOGLE -->
    <section class="modal-google">
        <section class="box-logo">
        <figure class="logo">
            <img src="./Imagenes/foodlova.png" alt="logo-foodLova" class="Logo">
          </figure>
      <section class="row-images">
        <img src="./Imagenes/fila_imgs.png" alt="incon-files">
        </section>
        </section>
        <section class="box-login-google">
        <section class="form-google">
        <p>
            Crear cuenta con Google
          </p>
          <form action="" class=".form-google">
            <p class="email-modal-google">Correo: </p>
            <input type="text" class="input-modals">
            <p class="password-modal-google">Contraseña: </p>
            <input type="text" name="" id="input-modals">
            <figure>
              <i class="far fa-window-close"></i>
              <i class="far fa-check-square"></i>
              </figure> 
          </form>
        </section>
    </section>
  </section>

  <!--Formulario-->

  <main class="formulario">
    <div class="imagen">
      <img src="./Imagenes/Logo_verde.png" alt="Logo.png">
    </div>
    <div class="form">
       <label for="username">Nombre de usuario</label><br>
       <input type="text" id="username" name="Usuario" class="text"><br>
       <label for="email">Correo Electronico</label><br>
       <input type= "email" id="signup-email" name="electronico" class="text"><br>
       <label for="password">contraseña</label><br>
       <input type="password" id="create-password" name="contraseña" class="text"><br>
       <label for="confirm">Confirma tu contraseña</label><br>
       <input type="password" id="confirm-password" name="confirma" class="text"><br>
    </div>
    <div class="form-btn">
       <button id="confirm-signup">Siguiente</button>
    </div>
  </main>

  <!--PAGINA DE BIENVENIDA DESPUES DE CREAR CUENTA-->

 <section class="welcome">
    <!--Sección para el texto de bienvenida-->
    <section class="welcome-text">
      <h2>
        Bienvenid@ <br> a
      </h2>
    </section>
    <!-- Sección para el logo -->
    <figure class="logo">
      <img src="./Imagenes/foodlova.png" alt="logo-foodLova">
    </figure>
    <!-- Seccion para el texto -->
    <section class="welcome-description-text">
      <p>
        Donde todos somos glotones y lo presumimos
      </p>
      <!-- Sección para el boton vamos -->
    </section>
    <div class="button-go">
      <button >Vamos!</button>
    </div>
  </section>
